name: Github Actions Run Test
on: 
  pull_request:
    branches:
      - main:
          jobs:
            build:
              name: Build
              runs-on: ubuntu-latest
              steps:
              - name: build on remote
                with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.KEY }}
                  port: ${{ secrets.PORT }}
                  script: ls -l