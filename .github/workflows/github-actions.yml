name: Github Actions Run Test
on:
  push:
    branches:
      - main
jobs:
  build: 
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: connect to remote
      run: echo "connecting to remote server"
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: ls -l
